<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Solis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    .link-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .link {
      color: white;
      font-family: sans-serif;
      font-size: clamp(0.8rem, 2.5vw, 1rem);
      text-decoration: none;
      padding: 6px 12px;
      background-color: rgba(255, 255, 255, 0.08);
      border-radius: 8px;
      backdrop-filter: blur(5px);
    }

    .link:hover {
      background-color: rgba(255, 255, 255, 0.15);
    }

    .link-container.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <canvas id="solisCanvas"></canvas>
  <div id="links" class="link-container">
    <a class="link" href="https://phantom.app" target="_blank">Phantom Wallet</a>
    <a class="link" href="https://pump.fun" target="_blank">S0LI$ on Pump</a>
  </div>

  <script>
    const canvas = document.getElementById('solisCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      const ratio = window.devicePixelRatio || 1;
      canvas.width = window.innerWidth * ratio;
      canvas.height = window.innerHeight * ratio;
      canvas.style.width = window.innerWidth + "px";
      canvas.style.height = window.innerHeight + "px";
      ctx.setTransform(1, 0, 0, 1, 0, 0); // reset transform
      ctx.scale(ratio, ratio);
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const solis = {
      x: window.innerWidth / 2,
      y: window.innerHeight / 2,
      r: Math.min(window.innerWidth, window.innerHeight) / 6,
      found: false
    };

    let mouse = { x: -9999, y: -9999 };
    let links = document.getElementById("links");

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Mouse light gradient
      let grad = ctx.createRadialGradient(mouse.x, mouse.y, 0, mouse.x, mouse.y, solis.r * 2);
      grad.addColorStop(0, "rgba(255,255,255,0.15)");
      grad.addColorStop(1, "rgba(255,255,255,0.0)");
      ctx.fillStyle = grad;
      ctx.beginPath();
      ctx.arc(mouse.x, mouse.y, solis.r * 2, 0, Math.PI * 2);
      ctx.fill();

      // Solis interaction
      let dx = mouse.x - solis.x;
      let dy = mouse.y - solis.y;
      let dist = Math.sqrt(dx * dx + dy * dy);

      if (dist < solis.r * 1.2) {
        solis.found = true;
        links.classList.add("visible");

        let solisGlow = ctx.createRadialGradient(solis.x, solis.y, 0, solis.x, solis.y, solis.r);
        solisGlow.addColorStop(0, "rgba(255,255,255,0.07)");
        solisGlow.addColorStop(1, "rgba(0,0,0,0)");
        ctx.fillStyle = solisGlow;
        ctx.beginPath();
        ctx.arc(solis.x, solis.y, solis.r, 0, Math.PI * 2);
        ctx.fill();
      } else {
        solis.found = false;
        links.classList.remove("visible");
      }

      requestAnimationFrame(draw);
    }

    // Mouse + Touch light control
    function updatePos(x, y) {
      mouse.x = x;
      mouse.y = y;
    }

    window.addEventListener("mousemove", e => updatePos(e.clientX, e.clientY));
    window.addEventListener("touchstart", e => {
      const touch = e.touches[0];
      updatePos(touch.clientX, touch.clientY);
    });
    window.addEventListener("touchmove", e => {
      const touch = e.touches[0];
      updatePos(touch.clientX, touch.clientY);
    });
    window.addEventListener("touchend", () => {
      updatePos(-9999, -9999);
    });

    draw();
  </script>
</body>
</html>
