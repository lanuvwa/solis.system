<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>solis.system</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      touch-action: none;
      height: 100%;
      font-family: sans-serif;
    }

    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .portal {
      position: absolute;
      color: white;
      font-size: 1.25rem;
      opacity: 0;
      filter: blur(8px);
      transition: opacity 1s ease, filter 1s ease, transform 0.5s ease;
      pointer-events: none;
    }

    .portal.active {
      opacity: 1;
      filter: blur(0px);
      pointer-events: auto;
    }

    .portal:hover {
      transform: scale(1.05);
    }

    .ping {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(white, transparent);
      opacity: 0;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: opacity 1s ease-out;
    }

    .ping.show {
      opacity: 0.3;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="portal-container"></div>
  <div id="ping" class="ping"></div>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const ping = document.getElementById('ping');
    const portalContainer = document.getElementById('portal-container');
    const portals = ["mirror", "tree", "coin", "presence"];
    const portalElements = {};

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let orb = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 80,
      aura: 180,
      visible: false,
      trust: false
    };

    portals.forEach((name, i) => {
      const el = document.createElement('div');
      el.textContent = name;
      el.classList.add('portal');
      el.style.left = `${orb.x - 40 + i * 90}px`;
      el.style.top = `${orb.y + 100}px`;
      portalContainer.appendChild(el);
      portalElements[name] = el;
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (orb.visible) {
        let grd = ctx.createRadialGradient(orb.x, orb.y, 10, orb.x, orb.y, orb.radius);
        grd.addColorStop(0, 'white');
        grd.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = grd;
        ctx.beginPath();
        ctx.arc(orb.x, orb.y, orb.radius, 0, Math.PI * 2);
        ctx.fill();
      }
      requestAnimationFrame(draw);
    }

    function showPing(x, y) {
      ping.style.left = `${x}px`;
      ping.style.top = `${y}px`;
      ping.classList.add('show');
      setTimeout(() => ping.classList.remove('show'), 1200);
    }

    function checkTrust(x, y) {
      const dist = Math.hypot(x - orb.x, y - orb.y);
      if (dist < orb.aura && !orb.trust) {
        orb.trust = true;
        showPing(orb.x, orb.y);
        Object.values(portalElements).forEach(el => el.classList.add('active'));
      }
    }

    canvas.addEventListener('pointermove', e => {
      const x = e.clientX;
      const y = e.clientY;
      const dist = Math.hypot(x - orb.x, y - orb.y);
      orb.visible = dist < orb.aura;
      checkTrust(x, y);
    });

    canvas.addEventListener('pointerdown', e => {
      const x = e.clientX;
      const y = e.clientY;
      checkTrust(x, y);
    });

    draw();
  </script>
</body>
</html>
